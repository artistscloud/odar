<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Temperature Cycle Timing Diagram</text>
  
  <!-- Grid -->
  <g stroke="#ddd" stroke-width="0.5">
    <!-- Vertical grid lines -->
    <line x1="100" y1="50" x2="100" y2="350"/>
    <line x1="200" y1="50" x2="200" y2="350"/>
    <line x1="300" y1="50" x2="300" y2="350"/>
    <line x1="400" y1="50" x2="400" y2="350"/>
    <line x1="500" y1="50" x2="500" y2="350"/>
    <line x1="600" y1="50" x2="600" y2="350"/>
    <line x1="700" y1="50" x2="700" y2="350"/>
    
    <!-- Horizontal grid lines -->
    <line x1="50" y1="100" x2="750" y2="100"/>
    <line x1="50" y1="150" x2="750" y2="150"/>
    <line x1="50" y1="200" x2="750" y2="200"/>
    <line x1="50" y1="250" x2="750" y2="250"/>
    <line x1="50" y1="300" x2="750" y2="300"/>
  </g>
  
  <!-- Temperature Profile -->
  <polyline
    points="
      100,300
      150,300
      200,250
      250,250
      300,200
      350,200
      400,150
      450,150
      500,100
      550,100
      600,150
      650,200
      700,300"
    fill="none"
    stroke="#2196F3"
    stroke-width="3"
  />
  
  <!-- Phase Labels -->
  <g font-family="Arial" font-size="12" text-anchor="middle">
    <text x="175" y="320">Heat</text>
    <text x="225" y="320">Hold</text>
    <text x="275" y="320">Heat</text>
    <text x="325" y="320">Hold</text>
    <text x="375" y="320">Heat</text>
    <text x="425" y="320">Hold</text>
    <text x="475" y="320">Heat</text>
    <text x="525" y="320">Hold</text>
    <text x="625" y="320">Cool</text>
  </g>
  
  <!-- Temperature Scale -->
  <g font-family="Arial" font-size="12" text-anchor="end">
    <text x="45" y="305">10°C</text>
    <text x="45" y="255">20°C</text>
    <text x="45" y="205">30°C</text>
    <text x="45" y="155">40°C</text>
    <text x="45" y="105">50°C</text>
  </g>
  
  <!-- Time Scale -->
  <g font-family="Arial" font-size="12" text-anchor="middle">
    <text x="100" y="340">0s</text>
    <text x="200" y="340">60s</text>
    <text x="300" y="340">120s</text>
    <text x="400" y="340">180s</text>
    <text x="500" y="340">240s</text>
    <text x="600" y="340">300s</text>
    <text x="700" y="340">360s</text>
  </g>
  
  <!-- Data Points -->
  <g fill="#f44336">
    <circle cx="250" cy="250" r="5"/>
    <circle cx="350" cy="200" r="5"/>
    <circle cx="450" cy="150" r="5"/>
    <circle cx="550" cy="100" r="5"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(550, 50)">
    <rect width="180" height="60" fill="white" stroke="#333" stroke-width="1"/>
    <line x1="10" y1="20" x2="40" y2="20" stroke="#2196F3" stroke-width="3"/>
    <text x="50" y="25" font-family="Arial" font-size="12">Temperature Profile</text>
    <circle cx="25" cy="45" r="5" fill="#f44336"/>
    <text x="50" y="50" font-family="Arial" font-size="12">Data Collection Points</text>
  </g>
  
  <!-- Annotations -->
  <g font-family="Arial" font-size="10" fill="#666">
    <text x="250" y="240">Reading 1</text>
    <text x="350" y="190">Reading 2</text>
    <text x="450" y="140">Reading 3</text>
    <text x="550" y="90">Reading 4</text>
  </g>
</svg>