<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">OdAR System - Exploded View with Active Sampling</text>
  
  <!-- Exploded View of Internal Components -->
  <g transform="translate(400, 280)">
    <text x="0" y="-120" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Internal Components</text>
    
    <!-- Exploded View Background -->
    <rect x="-230" y="-130" width="460" height="350" fill="#f9f9f9" fill-opacity="0.5" rx="5" ry="5"/>
    
    <!-- Enclosure Outline -->
    <rect x="-200" y="-40" width="400" height="200" fill="none" stroke="#aaa" stroke-width="1.5" stroke-dasharray="5,3" rx="10" ry="10"/>
    <text x="0" y="-58" font-family="Arial" font-size="9" text-anchor="middle" fill="#333">IP65 Polycarbonate Enclosure</text>
    <text x="0" y="-46" font-family="Arial" font-size="7" text-anchor="middle" fill="#333">with Rubber Gasket Sealing</text>
    
    <!-- Main PCB -->
    <rect x="-150" y="-20" width="300" height="120" fill="#0C7D3E" stroke="#064023" stroke-width="1.5" rx="5" ry="5"/>
    <text x="0" y="40" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Main PCB</text>
    
    <!-- Microcontroller -->
    <rect x="-40" y="0" width="80" height="30" fill="#37946e" stroke="#064023" stroke-width="1" rx="2" ry="2"/>
    <text x="0" y="20" font-family="Arial" font-size="8" text-anchor="middle" fill="white">ESP32-WROOM-32E</text>
    
    <!-- Temperature Control System -->
    <rect x="60" y="70" width="40" height="25" fill="#f44336" stroke="#b71c1c" stroke-width="1" rx="2" ry="2"/>
    <line x1="60" y1="82" x2="25" y2="82" stroke="#f44336" stroke-width="0.5" stroke-dasharray="3,2"/>
    <text x="20" y="75" font-family="Arial" font-size="7" text-anchor="end" fill="#333">Temperature Control:</text>
    <text x="20" y="85" font-family="Arial" font-size="7" text-anchor="end" fill="#333">- PID Controller</text>
    <text x="20" y="95" font-family="Arial" font-size="7" text-anchor="end" fill="#333">- Ceramic Heater & MOSFET</text>
    <text x="80" y="85" font-family="Arial" font-size="7" text-anchor="middle" fill="white">TEMP</text>
    <line x1="80" y1="70" x2="80" y2="40" stroke="#f44336" stroke-width="0.5" stroke-dasharray="3,2"/>
    
    <!-- Olfactory Sensor Array -->
    <rect x="-130" y="-70" width="60" height="30" fill="#9C27B0" stroke="#6A1B9A" stroke-width="1" rx="2" ry="2"/>
    <line x1="-100" y1="-70" x2="-130" y2="-100" stroke="#aaa" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="-160" y="-100" font-family="Arial" font-size="7" text-anchor="start" fill="#333">MOS & CP Sensors</text>
    <text x="-160" y="-92" font-family="Arial" font-size="7" text-anchor="start" fill="#333">(4 MOS, 4 Polymer)</text>
    <line x1="-100" y1="-40" x2="-100" y2="-20" stroke="#aaa" stroke-width="1" stroke-dasharray="3,2"/>
    
    <!-- NEW: Airflow Chamber -->
    <rect x="-130" y="-100" width="60" height="40" stroke="#0288d1" stroke-width="1" fill="#e1f5fe" fill-opacity="0.3" rx="2" ry="2" stroke-dasharray="3,1"/>
    <text x="-150" y="-110" font-family="Arial" font-size="7" text-anchor="start" fill="#0288d1">Sensor Chamber</text>
    
    <!-- Ranging Sensors -->
    <rect x="70" y="-70" width="80" height="30" fill="#FF9800" stroke="#E65100" stroke-width="1" rx="2" ry="2"/>
    <line x1="110" y1="-70" x2="150" y2="-90" stroke="#aaa" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="180" y="-90" font-family="Arial" font-size="7" text-anchor="end" fill="#333">HC-SR04 Ultrasonic</text>
    <text x="180" y="-82" font-family="Arial" font-size="7" text-anchor="end" fill="#333">Sensors (3x)</text>
    <text x="180" y="-74" font-family="Arial" font-size="7" text-anchor="end" fill="#333">Range: Up to 4m Â±2cm</text>
    <line x1="110" y1="-40" x2="80" y2="-20" stroke="#aaa" stroke-width="1" stroke-dasharray="3,2"/>
    
    <!-- NEW: Micro Pump Module -->
    <rect x="-30" y="-70" width="60" height="30" fill="#ff9800" stroke="#e65100" stroke-width="1" rx="2" ry="2"/>
    <text x="0" y="-55" font-family="Arial" font-size="8" text-anchor="middle" fill="white">MICRO PUMP</text>
    <line x1="0" y1="-70" x2="0" y2="-100" stroke="#aaa" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="0" y="-110" font-family="Arial" font-size="7" text-anchor="middle" fill="#333">15x15x10mm Pump</text>
    <line x1="0" y1="-40" x2="0" y2="-20" stroke="#aaa" stroke-width="1" stroke-dasharray="3,2"/>
    
    <!-- Airflow Connection -->
    <path d="M-70 -85 L-30 -55" stroke="#0288d1" stroke-width="1" fill="none" stroke-dasharray="2,1"/>
    <path d="M-70 -85 L-74 -81 L-67 -81 Z" fill="#0288d1"/>
    <text x="-50" y="-70" font-family="Arial" font-size="7" text-anchor="middle" fill="#0288d1">Airflow</text>
    
    <!-- Power Management -->
    <rect x="-130" y="120" width="70" height="30" fill="#607D8B" stroke="#455A64" stroke-width="1" rx="2" ry="2"/>
    <line x1="-130" y1="135" x2="-165" y2="135" stroke="#aaa" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="-170" y="125" font-family="Arial" font-size="7" text-anchor="end" fill="#333">Power Management:</text>
    <text x="-170" y="135" font-family="Arial" font-size="7" text-anchor="end" fill="#333">- Battery Management System</text>
    <text x="-170" y="145" font-family="Arial" font-size="7" text-anchor="end" fill="#333">- DC-DC Buck/Boost Converter</text>
    <line x1="-95" y1="120" x2="-95" y2="100" stroke="#aaa" stroke-width="1" stroke-dasharray="3,2"/>
    
    <!-- Battery -->
    <rect x="-50" y="170" width="100" height="30" fill="#607D8B" stroke="#455A64" stroke-width="1" rx="5" ry="5"/>
    <text x="0" y="185" font-family="Arial" font-size="10" text-anchor="middle" fill="white">3.7V Li-Ion Battery</text>
    <text x="0" y="195" font-family="Arial" font-size="8" text-anchor="middle" fill="white">(18650 Cell)</text>
    <line x1="50" y1="185" x2="80" y2="185" stroke="#aaa" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="85" y="180" font-family="Arial" font-size="7" text-anchor="start" fill="#333">3000mAh Capacity</text>
    <text x="85" y="190" font-family="Arial" font-size="7" text-anchor="start" fill="#333">~7.5hr Runtime (with pump)</text>
    <line x1="0" y1="170" x2="0" y2="150" stroke="#aaa" stroke-width="1" stroke-dasharray="3,2"/>
    
    <!-- Display and UI -->
    <rect x="60" y="120" width="60" height="30" fill="#4CAF50" stroke="#2E7D32" stroke-width="1" rx="2" ry="2"/>
    <line x1="120" y1="135" x2="150" y2="135" stroke="#aaa" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="155" y="130" font-family="Arial" font-size="7" text-anchor="start" fill="#333">User Interface:</text>
    <text x="155" y="140" font-family="Arial" font-size="7" text-anchor="start" fill="#333">- 0.96" OLED Display</text>
    <text x="155" y="150" font-family="Arial" font-size="7" text-anchor="start" fill="#333">- 3 Control Buttons</text>
    <line x1="90" y1="120" x2="90" y2="100" stroke="#aaa" stroke-width="1" stroke-dasharray="3,2"/>
    
    <!-- Connection Notes -->
    <rect x="-200" y="210" width="400" height="40" fill="#f8f8f8" fill-opacity="0.7" stroke="#ddd" stroke-width="0.5" rx="3" ry="3"/>
    <text x="0" y="222" font-family="Arial" font-size="7" font-weight="bold" text-anchor="middle" fill="#333">Connection Notes</text>
    <text x="-180" y="235" font-family="Arial" font-size="7" text-anchor="start" fill="#333">I2C: Display, ToF</text>
    <text x="-100" y="235" font-family="Arial" font-size="7" text-anchor="start" fill="#333">GPIO: Ultrasonic</text>
    <text x="-20" y="235" font-family="Arial" font-size="7" text-anchor="start" fill="#333">SPI/I2C: Sensors</text>
    <text x="60" y="235" font-family="Arial" font-size="7" text-anchor="start" fill="#333">ADC: Analog</text>
    <text x="130" y="235" font-family="Arial" font-size="7" text-anchor="start" fill="#333">PWM: Pump Control</text>
    
    <!-- NEW: Pump Control Connection -->
    <path d="M130 230 L180 230" stroke="#ff9800" stroke-width="0.5" fill="none"/>
    <path d="M180 230 L177 228 L177 232 Z" fill="#ff9800"/>
  </g>
</svg>
