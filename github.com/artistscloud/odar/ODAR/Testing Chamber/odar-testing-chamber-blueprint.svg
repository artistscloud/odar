<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
  <!-- Background -->
  <rect width="1000" height="800" fill="#f0f5f9" />
  
  <!-- Title and Enhanced Legend -->
  <text x="500" y="40" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">OdAR Enhanced Testing Chamber Blueprint</text>
  
  <!-- Chamber Outline with Improved Visibility -->
  <rect x="100" y="150" width="800" height="600" fill="#e6f2ff" stroke="#1565c0" stroke-width="6" />
  
  <!-- Improved Grid System -->
  <g stroke="#2196f3" stroke-width="1" stroke-dasharray="5,5">
    <!-- Vertical and Horizontal grid lines with more precise spacing -->
    <line x1="200" y1="150" x2="200" y2="750" />
    <line x1="400" y1="150" x2="400" y2="750" />
    <line x1="600" y1="150" x2="600" y2="750" />
    <line x1="800" y1="150" x2="800" y2="750" />
    <line x1="100" y1="300" x2="900" y2="300" />
    <line x1="100" y1="450" x2="900" y2="450" />
    <line x1="100" y1="600" x2="900" y2="600" />
  </g>
  
  <!-- Enhanced Entry Airlock System -->
  <g>
    <rect x="100" y="550" width="120" height="200" fill="#e0f2f1" stroke="#009688" stroke-width="3" />
    <rect x="220" y="650" width="100" height="100" fill="#ffffff" stroke="#009688" stroke-width="3" />
    
    <!-- Safety Indicators -->
    <circle cx="150" cy="570" r="10" fill="#d32f2f" stroke="#000" stroke-width="2"/>
    <text x="150" y="610" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">Status</text>
    
    <!-- Pressure Equalization Ports -->
    <circle cx="180" cy="600" r="8" fill="#4caf50" stroke="#000" stroke-width="2"/>
    <text x="180" y="620" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">Pressure</text>
    
    <text x="160" y="590" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#000">AIRLOCK</text>
  </g>
  
  <!-- Expanded Control Room -->
  <g>
    <rect x="930" y="150" width="70" height="300" fill="#e1f5fe" stroke="#03a9f4" stroke-width="3" />
    <text x="965" y="250" font-family="Arial" font-size="16" text-anchor="middle" fill="#000" transform="rotate(90 965,250)">CONTROL ROOM</text>
    
    <!-- Multiple Monitor Mounting -->
    <rect x="940" y="180" width="50" height="30" fill="#b3e5fc" stroke="#000" stroke-width="1"/>
    <rect x="940" y="220" width="50" height="30" fill="#b3e5fc" stroke="#000" stroke-width="1"/>
    <rect x="940" y="260" width="50" height="30" fill="#b3e5fc" stroke="#000" stroke-width="1"/>
    
    <!-- Large Observation Window -->
    <rect x="900" y="200" width="30" height="200" fill="#81d4fa" stroke="#000" stroke-width="2"/>
  </g>
  
  <!-- Advanced Robotic XYZ Positioning System -->
  <g>
    <!-- Base track with safety markings -->
    <line x1="150" y1="200" x2="850" y2="200" stroke="#ff5722" stroke-width="8" stroke-dasharray="10,5"/>
    
    <!-- Y-axis gantry with safety curtain indication -->
    <line x1="500" y1="200" x2="500" y2="700" stroke="#ff5722" stroke-width="6" stroke-dasharray="5,3"/>
    
    <!-- Robotic arm with safety zones -->
    <circle cx="500" cy="450" r="30" fill="#ff9800" stroke="#bf360c" stroke-width="3" fill-opacity="0.5"/>
    
    <!-- Emergency Stop Buttons -->
    <circle cx="200" cy="180" r="15" fill="#f44336" stroke="#000" stroke-width="2"/>
    <circle cx="800" cy="180" r="15" fill="#f44336" stroke="#000" stroke-width="2"/>
    <text x="200" y="230" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">E-STOP</text>
    <text x="800" y="230" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">E-STOP</text>
  </g>
  
  <!-- Enhanced Gas Delivery System -->
  <g>
    <!-- Gas Panel with Improved Controls -->
    <rect x="130" y="180" width="100" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="3" />
    <text x="180" y="220" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#000">GAS CONTROL</text>
    
    <!-- Color-coded Delivery Points -->
    <circle cx="300" cy="300" r="12" fill="#ff5722" stroke="#000" stroke-width="2"/>
    <circle cx="400" cy="400" r="12" fill="#4caf50" stroke="#000" stroke-width="2"/>
    <circle cx="600" cy="300" r="12" fill="#2196f3" stroke="#000" stroke-width="2"/>
    <circle cx="700" cy="400" r="12" fill="#9c27b0" stroke="#000" stroke-width="2"/>
  </g>
  
  <!-- Advanced Environmental Control -->
  <g>
    <!-- HVAC Unit with More Detailed Controls -->
    <rect x="820" y="180" width="80" height="150" fill="#e8f5e9" stroke="#4caf50" stroke-width="3" />
    <text x="860" y="260" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" transform="rotate(90 860,260)" fill="#000">ENV CONTROL</text>
    
    <!-- Additional Air Vents with Sensors -->
    <rect x="740" y="230" width="30" height="30" fill="#a5d6a7" stroke="#000" stroke-width="2"/>
    <rect x="740" y="500" width="30" height="30" fill="#a5d6a7" stroke="#000" stroke-width="2"/>
  </g>
  
  <!-- Expanded Data Acquisition Station -->
  <g>
    <!-- Larger Monitoring Station -->
    <rect x="700" y="500" width="180" height="100" fill="#fffde7" stroke="#ffd54f" stroke-width="3" />
    <text x="790" y="550" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">DATA CENTER</text>
    
    <!-- Multiple Monitoring Points -->
    <circle cx="720" cy="520" r="8" fill="#ffeb3b" stroke="#000" stroke-width="2"/>
    <circle cx="750" cy="520" r="8" fill="#ffeb3b" stroke="#000" stroke-width="2"/>
    <circle cx="780" cy="520" r="8" fill="#ffeb3b" stroke="#000" stroke-width="2"/>
  </g>
  
  <!-- Improved OdAR Device Testing Station -->
  <g>
    <!-- More Robust Testing Platform -->
    <rect x="470" y="350" width="60" height="60" fill="#fff3e0" stroke="#ff9800" stroke-width="3" />
    <text x="500" y="380" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#000">TEST</text>
    <text x="500" y="395" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">STATION</text>
  </g>
  
  <!-- Enhanced Reference Instruments -->
  <g>
    <!-- Expanded Instrument Area -->
    <rect x="370" y="600" width="260" height="50" fill="#f3e5f5" stroke="#9c27b0" stroke-width="3" />
    <text x="500" y="630" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">REFERENCE INSTRUMENTS</text>
  </g>
  
  <!-- Safety and Emergency Systems -->
  <g>
    <!-- Emergency Stop -->
    <circle cx="160" cy="700" r="20" fill="#d32f2f" stroke="#000" stroke-width="3"/>
    <text x="160" y="705" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">E-STOP</text>
    
    <!-- Fire Suppression -->
    <rect x="850" y="350" width="40" height="60" fill="#ff5722" stroke="#000" stroke-width="3"/>
    <text x="870" y="380" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" transform="rotate(90 870,380)" fill="#ffffff">FIRE</text>
  </g>
  
  <!-- Comprehensive Legend -->
  <rect x="100" y="760" width="800" height="30" fill="#f0f5f9" stroke="#333" stroke-width="2" rx="5" ry="5" />
  
  <!-- Legend Items with Color Coding -->
  <g font-family="Arial" font-size="12">
    <rect x="120" y="765" width="20" height="20" fill="#e3f2fd" stroke="#2196f3"/>
    <text x="150" y="780" fill="#000">Gas Control</text>
    
    <rect x="250" y="765" width="20" height="20" fill="#e8f5e9" stroke="#4caf50"/>
    <text x="280" y="780" fill="#000">Environmental Control</text>
    
    <rect x="420" y="765" width="20" height="20" fill="#fffde7" stroke="#ffd54f"/>
    <text x="450" y="780" fill="#000">Data Acquisition</text>
    
    <rect x="590" y="765" width="20" height="20" fill="#fff3e0" stroke="#ff9800"/>
    <text x="620" y="780" fill="#000">Testing Station</text>
    
    <rect x="740" y="765" width="20" height="20" fill="#f3e5f5" stroke="#9c27b0"/>
    <text x="770" y="780" fill="#000">Reference Instruments</text>
  </g>
</svg>