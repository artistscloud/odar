<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
  <!-- Title -->
  <text x="500" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">OdAR Testing Chamber - Layout and Systems</text>
  
  <!-- Chamber Outline -->
  <rect x="100" y="100" width="800" height="600" fill="#f8f9fa" stroke="#333" stroke-width="3"/>
  
  <!-- Airlock -->
  <rect x="100" y="550" width="120" height="150" fill="#e9ecef" stroke="#333" stroke-width="2"/>
  <text x="160" y="625" font-family="Arial" font-size="14" text-anchor="middle">Airlock</text>
  
  <!-- Control Room -->
  <rect x="930" y="150" width="50" height="200" fill="#e3f2fd" stroke="#1565c0" stroke-width="2"/>
  <text x="955" y="250" font-family="Arial" font-size="14" text-anchor="middle" transform="rotate(90, 955, 250)">Control Room</text>
  
  <!-- XYZ Gantry System -->
  <g stroke="#ff5722" stroke-width="2" fill="none">
    <!-- X-axis -->
    <line x1="150" y1="200" x2="850" y2="200"/>
    <!-- Y-axis -->
    <line x1="500" y1="200" x2="500" y2="600"/>
    <!-- Robot position -->
    <circle cx="500" cy="400" r="20" fill="#ff5722" fill-opacity="0.2"/>
  </g>
  
  <!-- Gas Delivery Points -->
  <g fill="#4caf50">
    <circle cx="300" cy="300" r="10"/>
    <circle cx="700" cy="300" r="10"/>
    <circle cx="300" cy="600" r="10"/>
    <circle cx="700" cy="600" r="10"/>
    <circle cx="500" cy="450" r="10"/>
  </g>
  
  <!-- Environmental Sensors -->
  <g fill="#2196f3">
    <circle cx="200" cy="200" r="5"/>
    <circle cx="800" cy="200" r="5"/>
    <circle cx="200" cy="600" r="5"/>
    <circle cx="800" cy="600" r="5"/>
    <circle cx="500" cy="400" r="5"/>
  </g>
  
  <!-- Air Flow Pattern -->
  <g stroke="#90caf9" stroke-width="1" stroke-dasharray="5,5">
    <path d="M200,150 L200,700" />
    <path d="M400,150 L400,700" />
    <path d="M600,150 L600,700" />
    <path d="M800,150 L800,700" />
  </g>
  
  <!-- Legend -->
  <g transform="translate(100, 750)">
    <rect width="800" height="40" fill="#f8f9fa" stroke="#333"/>
    
    <!-- Gas Points -->
    <circle cx="50" cy="20" r="10" fill="#4caf50"/>
    <text x="70" y="25" font-family="Arial" font-size="12">Gas Release Points</text>
    
    <!-- Sensors -->
    <circle cx="200" cy="20" r="5" fill="#2196f3"/>
    <text x="220" y="25" font-family="Arial" font-size="12">Environmental Sensors</text>
    
    <!-- Robot -->
    <circle cx="350" cy="20" r="10" fill="#ff5722" fill-opacity="0.2" stroke="#ff5722"/>
    <text x="370" y="25" font-family="Arial" font-size="12">Robot Position</text>
    
    <!-- Air Flow -->
    <line x1="500" y1="20" x2="550" y2="20" stroke="#90caf9" stroke-dasharray="5,5"/>
    <text x="570" y="25" font-family="Arial" font-size="12">Laminar Air Flow</text>
  </g>
  
  <!-- Dimensions -->
  <g stroke="#333" stroke-width="1">
    <line x1="50" y1="100" x2="50" y2="700"/>
    <line x1="45" y1="100" x2="55" y2="100"/>
    <line x1="45" y1="700" x2="55" y2="700"/>
    <text x="30" y="400" font-family="Arial" font-size="14" text-anchor="middle" transform="rotate(-90, 30, 400)">5.0m</text>
    
    <line x1="100" y1="50" x2="900" y2="50"/>
    <line x1="100" y1="45" x2="100" y2="55"/>
    <line x1="900" y1="45" x2="900" y2="55"/>
    <text x="500" y="35" font-family="Arial" font-size="14" text-anchor="middle">5.0m</text>
  </g>
  
  <!-- Key Features -->
  <g font-family="Arial" font-size="12">
    <text x="150" y="180">HEPA Filtration</text>
    <text x="850" y="180">Temperature Control</text>
    <text x="150" y="680">Humidity Control</text>
    <text x="850" y="680">Pressure Control</text>
  </g>
</svg>