<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">OdAR System Component Layout</text>
  
  <!-- Main Enclosure -->
  <rect x="100" y="80" width="600" height="400" fill="#e6f2ff" stroke="#333" stroke-width="2" rx="10"/>
  
  <!-- Front Panel Components -->
  <g transform="translate(120,100)">
    <!-- Display -->
    <rect x="200" y="20" width="120" height="60" fill="#222" stroke="#444" stroke-width="2"/>
    <text x="260" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="#4FC3F7">OLED Display</text>
    
    <!-- Control Buttons -->
    <circle cx="220" cy="120" r="15" fill="#444" stroke="#333" stroke-width="1"/>
    <text x="220" cy="150" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">MENU</text>
    
    <circle cx="260" cy="120" r="15" fill="#444" stroke="#333" stroke-width="1"/>
    <text x="260" cy="150" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">SELECT</text>
    
    <circle cx="300" cy="120" r="15" fill="#444" stroke="#333" stroke-width="1"/>
    <text x="300" cy="150" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">BACK</text>
    
    <!-- Status LED -->
    <circle cx="180" cy="120" r="8" fill="#2f2" stroke="#090" stroke-width="1"/>
    <text x="180" cy="150" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">STATUS</text>
    
    <!-- Sensor Array -->
    <g transform="translate(400,20)">
      <!-- MOS Sensors -->
      <rect x="0" y="0" width="80" height="40" fill="#9C27B0" stroke="#333" stroke-width="1"/>
      <text x="40" y="25" font-family="Arial" font-size="12" text-anchor="middle" fill="white">MOS</text>
      
      <!-- Polymer Sensors -->
      <rect x="0" y="50" width="80" height="40" fill="#673AB7" stroke="#333" stroke-width="1"/>
      <text x="40" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Polymer</text>
    </g>
    
    <!-- Ranging Sensors -->
    <g transform="translate(20,20)">
      <circle cx="0" cy="0" r="20" fill="#FF9800" stroke="#333" stroke-width="1"/>
      <text x="0" y="5" font-family="Arial" font-size="10" text-anchor="middle" fill="white">US1</text>
      
      <circle cx="0" cy="80" r="20" fill="#FF9800" stroke="#333" stroke-width="1"/>
      <text x="0" y="85" font-family="Arial" font-size="10" text-anchor="middle" fill="white">US2</text>
      
      <circle cx="80" cy="80" r="20" fill="#FF9800" stroke="#333" stroke-width="1"/>
      <text x="80" y="85" font-family="Arial" font-size="10" text-anchor="middle" fill="white">US3</text>
    </g>
  </g>
  
  <!-- Internal Components -->
  <g transform="translate(120,300)">
    <!-- Main Board -->
    <rect x="150" y="0" width="300" height="150" fill="#0C7D3E" stroke="#064023" stroke-width="2"/>
    <text x="300" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="white">ESP32 Main Board</text>
    
    <!-- Battery -->
    <rect x="20" y="20" width="100" height="60" fill="#607D8B" stroke="#333" stroke-width="2"/>
    <text x="70" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Battery</text>
    
    <!-- Power Management -->
    <rect x="20" y="90" width="100" height="40" fill="#455A64" stroke="#333" stroke-width="1"/>
    <text x="70" y="115" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Power Mgmt</text>
  </g>
  
  <!-- Dimensions -->
  <g stroke="#333" stroke-width="1">
    <line x1="80" y1="80" x2="80" y2="480"/>
    <line x1="75" y1="80" x2="85" y2="80"/>
    <line x1="75" y1="480" x2="85" y2="480"/>
    <text x="60" y="280" font-family="Arial" font-size="12" text-anchor="middle" transform="rotate(-90 60,280)">60mm</text>
    
    <line x1="100" y1="500" x2="700" y2="500"/>
    <line x1="100" y1="495" x2="100" y2="505"/>
    <line x1="700" y1="495" x2="700" y2="505"/>
    <text x="400" y="520" font-family="Arial" font-size="12" text-anchor="middle">100mm</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(120,520)">
    <rect x="0" y="0" width="560" height="60" fill="#f8f9fa" stroke="#333" stroke-width="1"/>
    
    <rect x="10" y="10" width="20" height="10" fill="#9C27B0"/>
    <text x="40" y="20" font-family="Arial" font-size="12">MOS Sensors</text>
    
    <rect x="120" y="10" width="20" height="10" fill="#673AB7"/>
    <text x="150" y="20" font-family="Arial" font-size="12">Polymer Sensors</text>
    
    <rect x="230" y="10" width="20" height="10" fill="#FF9800"/>
    <text x="260" y="20" font-family="Arial" font-size="12">Ranging Sensors</text>
    
    <rect x="340" y="10" width="20" height="10" fill="#0C7D3E"/>
    <text x="370" y="20