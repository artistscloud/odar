<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">OdAR System - Exploded View (Internal Components)</text>
  
  <!-- Exploded View of Internal Components -->
  <g transform="translate(400, 300)">
    <text x="0" y="-130" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Internal Components</text>
    
    <!-- Exploded View Background -->
    <rect x="-220" y="-150" width="440" height="430" fill="#f9f9f9" fill-opacity="0.5" rx="5" ry="5"/>
    
    <!-- Enclosure Outline -->
    <rect x="-170" y="-50" width="340" height="220" fill="none" stroke="#aaa" stroke-width="1.5" stroke-dasharray="5,3" rx="10" ry="10"/>
    <text x="0" y="-70" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">IP65 Polycarbonate Enclosure</text>
    <text x="0" y="-55" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">with Rubber Gasket Sealing (2mm Wall Thickness)</text>
    
    <!-- Main PCB -->
    <rect x="-120" y="-20" width="240" height="140" fill="#0C7D3E" stroke="#064023" stroke-width="1.5" rx="5" ry="5"/>
    <text x="0" y="50" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Main PCB</text>
    <line x1="0" y1="-20" x2="0" y2="-50" stroke="#333" stroke-width="0.5" stroke-dasharray="2,1"/>
    <text x="0" y="-35" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Main Circuit Board</text>
    
    <!-- Microcontroller -->
    <rect x="-45" y="5" width="90" height="40" fill="#37946e" stroke="#064023" stroke-width="1" rx="2" ry="2"/>
    <text x="0" y="30" font-family="Arial" font-size="10" text-anchor="middle" fill="white">ESP32-WROOM-32E</text>
    <line x1="45" y1="25" x2="100" y2="25" stroke="#333" stroke-width="0.5" stroke-dasharray="2,1"/>
    <text x="120" y="20" font-family="Arial" font-size="10" text-anchor="start" fill="#333">Dual-Core MCU</text>
    <text x="120" y="35" font-family="Arial" font-size="10" text-anchor="start" fill="#333">240MHz, 4MB Flash</text>
    
    <!-- Temperature Control System -->
    <rect x="-100" y="75" width="50" height="30" fill="#f44336" stroke="#b71c1c" stroke-width="1" rx="2" ry="2"/>
    <line x1="-100" y1="90" x2="-150" y2="90" stroke="#f44336" stroke-width="0.5" stroke-dasharray="3,2"/>
    <text x="-155" y="80" font-family="Arial" font-size="10" text-anchor="end" fill="#333">Temperature Control:</text>
    <text x="-155" y="95" font-family="Arial" font-size="9" text-anchor="end" fill="#333">- PID Controller</text>
    <text x="-155" y="110" font-family="Arial" font-size="9" text-anchor="end" fill="#333">- Ceramic Heater & MOSFET</text>
    <text x="-155" y="125" font-family="Arial" font-size="9" text-anchor="end" fill="#333">- LM35 Temperature Sensor</text>
    <text x="-75" y="90" font-family="Arial" font-size="9" text-anchor="middle" fill="white">TEMP</text>
    
    <!-- Olfactory Sensor Array -->
    <rect x="-80" y="-100" width="70" height="40" fill="#9C27B0" stroke="#6A1B9A" stroke-width="1" rx="2" ry="2"/>
    <line x1="-45" y1="-100" x2="-45" y2="-120" stroke="#aaa" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="-85" y="-125" font-family="Arial" font-size="10" text-anchor="start" fill="#333">MOS & CP Sensors</text>
    <text x="-85" y="-135" font-family="Arial" font-size="9" text-anchor="start" fill="#333">(4 MOS, 4 Polymer)</text>
    <line x1="-45" y1="-60" x2="-45" y2="-20" stroke="#aaa" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="-45" y="-80" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Olfactory</text>
    <text x="-45" y="-68" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Sensors</text>
    
    <!-- Ranging Sensors -->
    <rect x="30" y="-100" width="100" height="40" fill="#FF9800" stroke="#E65100" stroke-width="1" rx="2" ry="2"/>
    <line x1="80" y1="-100" x2="80" y2="-120" stroke="#aaa" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="45" y="-125" font-family="Arial" font-size="10" text-anchor="start" fill="#333">HC-SR04 Ultrasonic</text>
    <text x="45" y="-135" font-family="Arial" font-size="9" text-anchor="start" fill="#333">Sensors (3x, Range: 4m)</text>
    <line x1="80" y1="-60" x2="80" y2="-20" stroke="#aaa" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="80" y="-80" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Ranging</text>
    <text x="80" y="-68" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Sensors</text>
    
    <!-- Display and UI -->
    <rect x="50" y="75" width="70" height="35" fill="#4CAF50" stroke="#2E7D32" stroke-width="1" rx="2" ry="2"/>
    <line x1="120" y1="92" x2="150" y2="92" stroke="#aaa" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="155" y="87" font-family="Arial" font-size="10" text-anchor="start" fill="#333">User Interface:</text>
    <text x="155" y="102" font-family="Arial" font-size="9" text-anchor="start" fill="#333">- 0.96" OLED Display</text>
    <text x="155" y="117" font-family="Arial" font-size="9" text-anchor="start" fill="#333">- 3 Control Buttons</text>
    <line x1="85" y1="75" x2="85" y2="55" stroke="#aaa" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="85" y="92" font-family="Arial" font-size="9" text-anchor="middle" fill="white">UI</text>
    
    <!-- Power Management -->
    <rect x="-120" y="140" width="90" height="40" fill="#607D8B" stroke="#455A64" stroke-width="1" rx="2" ry="2"/>
    <line x1="-120" y1="160" x2="-150" y2="160" stroke="#aaa" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="-155" y="150" font-family="Arial" font-size="10" text-anchor="end" fill="#333">Power Management:</text>
    <text x="-155" y="165" font-family="Arial" font-size="9" text-anchor="end" fill="#333">- Battery Management System</text>
    <text x="-155" y="180" font-family="Arial" font-size="9" text-anchor="end" fill="#333">- DC-DC Buck/Boost Converter</text>
    <line x1="-75" y1="140" x2="-75" y2="120" stroke="#aaa" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="-75" y="160" font-family="Arial" font-size="9" text-anchor="middle" fill="white">Power</text>
    
    <!-- Battery -->
    <rect x="0" y="200" width="120" height="40" fill="#607D8B" stroke="#455A64" stroke-width="1" rx="5" ry="5"/>
    <text x="60" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="white">3.7V Li-Ion Battery</text>
    <line x1="120" y1="220" x2="150" y2="220" stroke="#aaa" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="155" y="215" font-family="Arial" font-size="9" text-anchor="start" fill="#333">3000mAh Capacity</text>
    <text x="155" y="230" font-family="Arial" font-size="9" text-anchor="start" fill="#333">~8hr Runtime</text>
    <line x1="60" y1="200" x2="60" y2="180" stroke="#aaa" stroke-width="1" stroke-dasharray="3,2"/>
    
    <!-- Connection Notes -->
    <rect x="-190" y="240" width="380" height="40" fill="#f8f8f8" fill-opacity="0.7" stroke="#ddd" stroke-width="0.5" rx="3" ry="3"/>
    <text x="0" y="260" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Connection Notes</text>
    <text x="-180" y="275" font-family="Arial" font-size="9" text-anchor="start" fill="#333">I2C: Display, ToF</text>
    <text x="-80" y="275" font-family="Arial" font-size="9" text-anchor="start" fill="#333">GPIO: Ultrasonic</text>
    <text x="40" y="275" font-family="Arial" font-size="9" text-anchor="start" fill="#333">SPI/I2C: Sensors</text>
    <text x="150" y="275" font-family="Arial" font-size="9" text-anchor="start" fill="#333">ADC: Analog</text>
  </g>
  
  <!-- Assembly Instructions -->
  <rect x="40" y="530" width="720" height="50" fill="#e8f5e9" fill-opacity="0.8" stroke="#2E7D32" stroke-width="0.5" rx="3" ry="3"/>
  <text x="400" y="545" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Assembly Instructions</text>
  
  <text x="50" y="565" font-family="Arial" font-size="10" text-anchor="start" fill="#333">1. Mount PCB to base enclosure with M2.5 screws</text>
  <text x="240" y="565" font-family="Arial" font-size="10" text-anchor="start" fill="#333">2. Attach sensor arrays to front/side panels</text>
  <text x="430" y="565" font-family="Arial" font-size="10" text-anchor="start" fill="#333">3. Connect battery to BMS</text>
  <text x="570" y="565" font-family="Arial" font-size="10" text-anchor="start" fill="#333">4. Apply rubber gasket and secure panels</text>
  
  <!-- Component Integration Flow Diagram -->
  <g transform="translate(400, 480)">
    <!-- Flow Arrows -->
    <path d="M-150 -20 L-100 -20" stroke="#333" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M-50 -20 L0 -20" stroke="#333" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M50 -20 L100 -20" stroke="#333" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M150 -20 L200 -20" stroke="#333" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Flow Boxes -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
      </marker>
    </defs>
    
    <rect x="-175" y="-30" width="50" height="20" fill="#f5f5f5" stroke="#333" stroke-width="1" rx="3" ry="3"/>
    <text x="-150" y="-18" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">Sensors</text>
    
    <rect x="-100" y="-30" width="50" height="20" fill="#f5f5f5" stroke="#333" stroke-width="1" rx="3" ry="3"/>
    <text x="-75" y="-18" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">Signal</text>
    
    <rect x="0" y="-30" width="50" height="20" fill="#f5f5f5" stroke="#333" stroke-width="1" rx="3" ry="3"/>
    <text x="25" y="-18" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">ESP32</text>
    
    <rect x="100" y="-30" width="50" height="20" fill="#f5f5f5" stroke="#333" stroke-width="1" rx="3" ry="3"/>
    <text x="125" y="-18" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">AI Model</text>
    
    <rect x="200" y="-30" width="50" height="20" fill="#f5f5f5" stroke="#333" stroke-width="1" rx="3" ry="3"/>
    <text x="225" y="-18" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">Output</text>
    
    <text x="0" y="-40" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Data Processing Flow</text>
  </g>
</svg>