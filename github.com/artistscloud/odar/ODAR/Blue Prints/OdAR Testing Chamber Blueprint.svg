<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
  <!-- Background -->
  <rect width="1000" height="800" fill="#f0f5f9" />
  
  <!-- Title and Legend -->
  <text x="500" y="40" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">OdAR Testing Chamber Blueprint</text>
  
  <!-- Chamber Outline -->
  <rect x="100" y="150" width="800" height="600" fill="#e6f2ff" stroke="#333" stroke-width="4" />
  
  <!-- Grid (0.5m spacing) -->
  <g stroke="#ccc" stroke-width="1" stroke-dasharray="5,5">
    <!-- Vertical grid lines -->
    <line x1="200" y1="150" x2="200" y2="750" />
    <line x1="300" y1="150" x2="300" y2="750" />
    <line x1="400" y1="150" x2="400" y2="750" />
    <line x1="500" y1="150" x2="500" y2="750" />
    <line x1="600" y1="150" x2="600" y2="750" />
    <line x1="700" y1="150" x2="700" y2="750" />
    <line x1="800" y1="150" x2="800" y2="750" />
    
    <!-- Horizontal grid lines -->
    <line x1="100" y1="250" x2="900" y2="250" />
    <line x1="100" y1="350" x2="900" y2="350" />
    <line x1="100" y1="450" x2="900" y2="450" />
    <line x1="100" y1="550" x2="900" y2="550" />
    <line x1="100" y1="650" x2="900" y2="650" />
  </g>
  
  <!-- Chamber Dimensions -->
  <line x1="100" y1="120" x2="900" y2="120" stroke="#333" stroke-width="2" />
  <line x1="100" y1="115" x2="100" y2="125" stroke="#333" stroke-width="2" />
  <line x1="900" y1="115" x2="900" y2="125" stroke="#333" stroke-width="2" />
  <text x="500" y="110" font-family="Arial" font-size="20" text-anchor="middle" fill="#333">5.0m</text>
  
  <line x1="70" y1="150" x2="70" y2="750" stroke="#333" stroke-width="2" />
  <line x1="65" y1="150" x2="75" y2="150" stroke="#333" stroke-width="2" />
  <line x1="65" y1="750" x2="75" y2="750" stroke="#333" stroke-width="2" />
  <text x="45" y="450" font-family="Arial" font-size="20" text-anchor="middle" fill="#333" transform="rotate(-90, 45, 450)">5.0m</text>
  
  <!-- Entry Airlock System -->
  <rect x="100" y="550" width="100" height="200" fill="#ccc" stroke="#333" stroke-width="3" />
  <rect x="200" y="650" width="100" height="100" fill="#fff" stroke="#333" stroke-width="3" />
  <path d="M100,650 L200,650" stroke="#333" stroke-width="3" />
  <path d="M200,750 L300,750" stroke="#333" stroke-width="3" />
  <text x="150" y="590" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">ENTRY</text>
  <text x="150" y="610" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">AIRLOCK</text>
  <text x="240" y="720" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">DOOR</text>
  
  <!-- Control Room / Observation Area -->
  <rect x="930" y="150" width="40" height="200" fill="#d4e6f1" stroke="#333" stroke-width="2" />
  <text x="950" y="250" font-family="Arial" font-size="16" text-anchor="middle" fill="#333" transform="rotate(90, 950, 250)">CONTROL ROOM</text>
  <rect x="900" y="200" width="30" height="100" fill="#a9cce3" stroke="#333" stroke-width="1" />
  <text x="915" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" transform="rotate(90, 915, 260)">WINDOW</text>
  
  <!-- Robotic XYZ Positioning System -->
  <g>
    <!-- Base track -->
    <line x1="150" y1="200" x2="850" y2="200" stroke="#555" stroke-width="6" />
    <!-- Y-axis gantry -->
    <line x1="500" y1="200" x2="500" y2="700" stroke="#555" stroke-width="5" />
    <!-- Z-axis mechanism -->
    <rect x="485" y="450" width="30" height="60" fill="#888" stroke="#333" stroke-width="2" />
    <!-- Robot arm/platform -->
    <circle cx="500" cy="450" r="20" fill="#ff6b6b" stroke="#333" stroke-width="2" />
    <!-- Label -->
    <text x="500" y="270" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">XYZ ROBOTIC SYSTEM</text>
    
    <!-- Rails and coverage area indication -->
    <rect x="150" y="197" width="700" height="6" fill="none" stroke="#333" stroke-dasharray="10,5" stroke-width="1" />
    <rect x="497" y="200" width="6" height="500" fill="none" stroke="#333" stroke-dasharray="10,5" stroke-width="1" />
    
    <!-- Movement area -->
    <rect x="200" y="250" width="600" height="400" fill="none" stroke="#ff6b6b" stroke-dasharray="15,5" stroke-width="2" />
    <text x="500" y="670" font-family="Arial" font-size="16" text-anchor="middle" fill="#ff6b6b">4m Ã— 4m MOVEMENT AREA</text>
  </g>
  
  <!-- Gas Delivery System -->
  <g>
    <!-- Main gas panel -->
    <rect x="130" y="180" width="80" height="50" fill="#aed6f1" stroke="#333" stroke-width="2" />
    <text x="170" y="210" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">GAS</text>
    <text x="170" y="225" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">PANEL</text>
    
    <!-- Gas cylinder storage -->
    <rect x="120" y="260" width="100" height="60" fill="#ebf5fb" stroke="#333" stroke-width="2" />
    <text x="170" y="295" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">CYLINDER</text>
    <text x="170" y="310" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">STORAGE</text>
    
    <!-- Gas delivery points -->
    <circle cx="300" cy="300" r="10" fill="#aed6f1" stroke="#333" stroke-width="2" />
    <circle cx="400" cy="400" r="10" fill="#aed6f1" stroke="#333" stroke-width="2" />
    <circle cx="600" cy="300" r="10" fill="#aed6f1" stroke="#333" stroke-width="2" />
    <circle cx="700" cy="400" r="10" fill="#aed6f1" stroke="#333" stroke-width="2" />
    <circle cx="300" cy="600" r="10" fill="#aed6f1" stroke="#333" stroke-width="2" />
    <circle cx="600" cy="600" r="10" fill="#aed6f1" stroke="#333" stroke-width="2" />
    
    <!-- Delivery lines -->
    <path d="M210,205 C250,205 270,300 300,300" stroke="#aed6f1" stroke-width="3" fill="none" />
    <path d="M210,205 C250,205 270,400 400,400" stroke="#aed6f1" stroke-width="3" fill="none" />
    <path d="M210,205 C350,205 450,300 600,300" stroke="#aed6f1" stroke-width="3" fill="none" />
    <path d="M210,205 C350,205 450,400 700,400" stroke="#aed6f1" stroke-width="3" fill="none" />
    <path d="M210,205 C250,205 250,600 300,600" stroke="#aed6f1" stroke-width="3" fill="none" />
    <path d="M210,205 C350,205 450,600 600,600" stroke="#aed6f1" stroke-width="3" fill="none" />
    
    <text x="170" y="150" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">GAS DELIVERY</text>
    <text x="170" y="165" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">SYSTEM</text>
  </g>
  
  <!-- Environmental Control System -->
  <g>
    <!-- HVAC Unit -->
    <rect x="820" y="180" width="60" height="120" fill="#d5f5e3" stroke="#333" stroke-width="2" />
    <text x="850" y="240" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">HVAC</text>
    
    <!-- Air ducts -->
    <path d="M820,210 L750,210 L750,230" stroke="#d5f5e3" stroke-width="8" fill="none" />
    <path d="M820,270 L750,270 L750,680 L250,680" stroke="#d5f5e3" stroke-width="8" fill="none" />
    
    <!-- Air vents -->
    <rect x="740" y="230" width="20" height="20" fill="#d5f5e3" stroke="#333" stroke-width="1" />
    <rect x="740" y="320" width="20" height="20" fill="#d5f5e3" stroke="#333" stroke-width="1" />
    <rect x="740" y="410" width="20" height="20" fill="#d5f5e3" stroke="#333" stroke-width="1" />
    <rect x="740" y="500" width="20" height="20" fill="#d5f5e3" stroke="#333" stroke-width="1" />
    <rect x="740" y="590" width="20" height="20" fill="#d5f5e3" stroke="#333" stroke-width="1" />
    
    <rect x="650" y="670" width="20" height="20" fill="#d5f5e3" stroke="#333" stroke-width="1" />
    <rect x="550" y="670" width="20" height="20" fill="#d5f5e3" stroke="#333" stroke-width="1" />
    <rect x="450" y="670" width="20" height="20" fill="#d5f5e3" stroke="#333" stroke-width="1" />
    <rect x="350" y="670" width="20" height="20" fill="#d5f5e3" stroke="#333" stroke-width="1" />
    <rect x="250" y="670" width="20" height="20" fill="#d5f5e3" stroke="#333" stroke-width="1" />
    
    <text x="850" y="170" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">ENVIRONMENTAL</text>
    <text x="850" y="185" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">CONTROL</text>
  </g>
  
  <!-- Data Acquisition and Monitoring Station -->
  <g>
    <!-- Main workstation -->
    <rect x="730" y="520" width="120" height="80" fill="#f9e79f" stroke="#333" stroke-width="2" />
    <text x="790" y="565" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">DATA</text>
    <text x="790" y="580" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">ACQUISITION</text>
    
    <!-- Monitoring points -->
    <circle cx="200" cy="200" r="6" fill="#f9e79f" stroke="#333" stroke-width="1" />
    <circle cx="200" cy="400" r="6" fill="#f9e79f" stroke="#333" stroke-width="1" />
    <circle cx="200" cy="600" r="6" fill="#f9e79f" stroke="#333" stroke-width="1" />
    <circle cx="400" cy="200" r="6" fill="#f9e79f" stroke="#333" stroke-width="1" />
    <circle cx="400" cy="600" r="6" fill="#f9e79f" stroke="#333" stroke-width="1" />
    <circle cx="600" cy="200" r="6" fill="#f9e79f" stroke="#333" stroke-width="1" />
    <circle cx="600" cy="400" r="6" fill="#f9e79f" stroke="#333" stroke-width="1" />
    <circle cx="600" cy="600" r="6" fill="#f9e79f" stroke="#333" stroke-width="1" />
    <circle cx="800" cy="400" r="6" fill="#f9e79f" stroke="#333" stroke-width="1" />
    <circle cx="800" cy="600" r="6" fill="#f9e79f" stroke="#333" stroke-width="1" />
    
    <!-- Sensor connection lines -->
    <path d="M200,200 L250,200 L250,520 L730,520" stroke="#f9e79f" stroke-width="1" stroke-dasharray="5,3" />
    <path d="M200,400 L260,400 L260,530 L730,530" stroke="#f9e79f" stroke-width="1" stroke-dasharray="5,3" />
    <path d="M200,600 L270,600 L270,540 L730,540" stroke="#f9e79f" stroke-width="1" stroke-dasharray="5,3" />
    <path d="M400,200 L450,200 L450,520 L730,520" stroke="#f9e79f" stroke-width="1" stroke-dasharray="5,3" />
    <path d="M400,600 L450,600 L450,550 L730,550" stroke="#f9e79f" stroke-width="1" stroke-dasharray="5,3" />
    <path d="M600,200 L650,200 L650,520 L730,520" stroke="#f9e79f" stroke-width="1" stroke-dasharray="5,3" />
    <path d="M600,400 L650,400 L650,540 L730,540" stroke="#f9e79f" stroke-width="1" stroke-dasharray="5,3" />
    <path d="M600,600 L650,600 L650,560 L730,560" stroke="#f9e79f" stroke-width="1" stroke-dasharray="5,3" />
    <path d="M800,400 L800,510 L730,510" stroke="#f9e79f" stroke-width="1" stroke-dasharray="5,3" />
    <path d="M800,600 L800,570 L730,570" stroke="#f9e79f" stroke-width="1" stroke-dasharray="5,3" />
    
    <text x="790" y="505" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">MONITORING</text>
    <text x="790" y="520" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">SYSTEM</text>
  </g>
  
  <!-- OdAR Device Testing Station -->
  <g>
    <!-- Main test stand -->
    <rect x="480" y="350" width="40" height="40" fill="#edbb99" stroke="#333" stroke-width="2" />
    <line x1="500" y1="390" x2="500" y2="430" stroke="#333" stroke-width="2" />
    <circle cx="500" cy="350" r="20" fill="#edbb99" stroke="#333" stroke-width="2" />
    <text x="500" y="355" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">OdAR</text>
    
    <!-- Alternative testing positions -->
    <circle cx="300" cy="450" r="15" fill="#edbb99" stroke="#333" stroke-width="2" stroke-dasharray="5,3" />
    <text x="300" y="450" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Alt 1</text>
    
    <circle cx="700" cy="450" r="15" fill="#edbb99" stroke="#333" stroke-width="2" stroke-dasharray="5,3" />
    <text x="700" y="450" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Alt 2</text>
    
    <circle cx="500" cy="600" r="15" fill="#edbb99" stroke="#333" stroke-width="2" stroke-dasharray="5,3" />
    <text x="500" y="600" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Alt 3</text>
    
    <text x="500" y="320" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">DEVICE</text>
    <text x="500" y="335" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">TEST STATION</text>
  </g>
  
  <!-- Reference Instruments -->
  <g>
    <!-- PID monitor -->
    <rect x="375" y="600" width="50" height="30" fill="#d7bde2" stroke="#333" stroke-width="2" />
    <text x="400" y="620" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">PID</text>
    
    <!-- GC -->
    <rect x="450" y="600" width="50" height="30" fill="#d7bde2" stroke="#333" stroke-width="2" />
    <text x="475" y="620" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">GC</text>
    
    <!-- Multi-gas analyzer -->
    <rect x="525" y="600" width="50" height="30" fill="#d7bde2" stroke="#333" stroke-width="2" />
    <text x="550" y="620" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">MGS</text>
    
    <text x="475" y="575" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">REFERENCE</text>
    <text x="475" y="590" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">INSTRUMENTS</text>
  </g>
  
  <!-- Ranging Calibration Area -->
  <g>
    <!-- Calibration targets -->
    <rect x="300" y="220" width="50" height="80" fill="#f8c471" stroke="#333" stroke-width="2" />
    <text x="325" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">WOOD</text>
    
    <rect x="370" y="220" width="50" height="80" fill="#aab7b8" stroke="#333" stroke-width="2" />
    <text x="395" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">METAL</text>
    
    <rect x="440" y="220" width="50" height="80" fill="#f9e79f" stroke="#333" stroke-width="2" />
    <text x="465" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">FABRIC</text>
    
    <rect x="510" y="220" width="50" height="80" fill="#aed6f1" stroke="#333" stroke-width="2" />
    <text x="535" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">GLASS</text>
    
    <text x="400" y="205" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">RANGING</text>
    <text x="400" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">CALIBRATION TARGETS</text>
  </g>
  
  <!-- Micro-pump System -->
  <g>
    <!-- Pump unit -->
    <rect x="620" y="220" width="40" height="40" fill="#ff9800" stroke="#333" stroke-width="2" />
    <text x="640" y="245" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">PUMP</text>
    
    <!-- Intake tube to OdAR -->
    <path d="M620,240 C580,240 550,320 500,350" stroke="#ff9800" stroke-width="2" fill="none" stroke-dasharray="5,3" />
    
    <text x="640" y="205" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">MICRO</text>
    <text x="640" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">PUMP</text>
  </g>
  
  <!-- Emergency Systems -->
  <g>
    <!-- Emergency shut-off -->
    <circle cx="160" y="700" r="15" fill="#e74c3c" stroke="#333" stroke-width="2" />
    <text x="160" y="705" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">ESTOP</text>
    
    <!-- Fire suppression -->
    <rect x="850" y="350" width="30" height="50" fill="#e74c3c" stroke="#333" stroke-width="2" />
    <text x="865" y="380" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white" transform="rotate(90, 865, 380)">FIRE SUPP.</text>
    
    <!-- Gas detection -->
    <circle cx="850" y="700" r="15" fill="#f1c40f" stroke="#333" stroke-width="2" />
    <text x="850" y="705" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">GAS</text>
  </g>
  
  <!-- Legend -->
  <rect x="100" y="760" width="800" height="30" fill="#f0f5f9" stroke="#333" stroke-width="1" rx="5" ry="5" />
  
  <rect x="120" y="765" width="20" height="20" fill="#aed6f1" stroke="#333" stroke-width="1" />
  <text x="150" y="780" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Gas Delivery</text>
  
  <rect x="220" y="765" width="20" height="20" fill="#d5f5e3" stroke="#333" stroke-width="1" />
  <text x="250" y="780" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Environmental</text>
  
  <rect x="350" y="765" width="20" height="20" fill="#f9e79f" stroke="#333" stroke-width="1" />
  <text x="380" y="780" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Monitoring</text>
  
  <rect x="470" y="765" width="20" height="20" fill="#edbb99" stroke="#333" stroke-width="1" />
  <text x="500" y="780" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Test Stations</text>
  
  <rect x="590" y="765" width="20" height="20" fill="#d7bde2" stroke="#333" stroke-width="1" />
  <text x="620" y="780" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Reference Instruments</text>
  
  <rect x="760" y="765" width="20" height="20" fill="#f8c471" stroke="#333" stroke-width="1" />
  <text x="790" y="780" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Calibration Targets</text>
</svg>